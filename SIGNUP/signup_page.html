<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div id="navbar" >
        <div id="navimg">
            <img src="https://cdn.shopify.com/s/files/1/0283/0185/2747/files/bluemercury-logo_1216x.png?v=1648743182" alt="">
        </div>
       
        <div id="nav">
            
            <div id="navshop">SHOP</div>
            <div id="navnew">NEW!</div>
            <div>BRAND</div>
            <div>EXPLORE</div>
            <div>EVENTS</div>
            <div>BLUEREWARDS</div>
            <div>BEAUTY ALFRESCO</div>
        </div>
        <div class="navlast">
            <img src="https://icons-for-free.com/download-icon-heart+like+love+valentine+icon-1320084901929215407_512.png" alt="">
            <img src="https://cdns.iconmonstr.com/wp-content/releases/preview/2018/240/iconmonstr-search-thin.png" alt="">
            <img src="https://www.pngitem.com/pimgs/m/9-93862_my-account-account-vector-icon-png-transparent-png.png" alt="">
            <img src="https://png.pngtree.com/png-vector/20220616/ourmid/pngtree-shopping-bag-illustration-png-image_5102766.png" alt="">
        
        </div>
    </div>
    <form action="">
        <h1>CREATE ACCOUNT</h1>
        <p>Complete the form below to create a bluemercury.com account</p>
        <div id="alert"></div>
        <input type="email" name="" id="email" placeholder="Email*" autofocus required>
        <input type="text" id="firstname" placeholder="First Name*" autofocus required>
        <input type="text" name="" id="lastname" placeholder="Last Name*" autofocus required>
        <input type="password" name="" id="password" placeholder="Password*" minlength="3" autofocus required>
        <p>*Indicates Required Field</p>
        <p>By continuing, you agree to Bluemercury's <u>Privacy Practices</u> </p>
        <input type="submit" value="CREATE ACCOUNT">
        <div>
            <p>Already have a bluemercury.com account?</p>
            <a href="./login_page.html"><p>Sign In</p></a>
        </div>
        
    </form>
</body>
</html>

<script src="./signup.js"></script>
<script src="./navbar.js"></script>
